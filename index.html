    <div class="container text-center">
      <h1 class="display-1">AJAX Practice exercise</h1>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Simple GET request</h5>
              <p class="card-text">
                <button class="btn btn-primary text-center" id="request-info">
                  Click to request your IP address
                </button>
              </p>
              <p class="card-body" id="get-request-response">Empty response</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Simple Post request</h5>
              <p class="card-text">
                <h5>Enter amount to borrow:</h5>
                <input class="form-control" id="amount" placeholder="Amount in dollars" />
                <button class="btn btn-danger" id="borrow-money" style="margin:5px;">Borrow</button>
              </p>
              <div class="card-body">
                <p id="post-request-response">Empty response</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
